<div class="activities" v-show="tabs.activities" style="display:none;">
	<div class="activity clearfix" v-show="activityTabs.main" :class="{blur: isBlur }" v-for="activity in activities">
		<img v-bind:src="activity.imgUrl" :alt="activity.heading" class="l-section">
		<div class="r-section">
			<div class="content">
				<P class="heading">{{ activity.heading }}</P> 
				<p class="desc">{{ activity.desc }}</p>
			</div>
			<a class="btn fr" @click="enterPage(activity.btnText)" :class="{isExpired: activity.isExpired}">{{ activity.isExpired ? '已过期' : activity.countdown || activity.btnText }}</a>
		</div>
	</div>
	@@include('./ticket.html')
	@@include('./question.html')
	@@include('./vote.html') 
</div>
