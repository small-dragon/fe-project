<div class="tabs" :class="{blur: isBlur }">

	<a v-bind:class="{on:tabs.activities}"  v-on:click="changeTab('activities')" class="tab activity">活动</a>
	<a class="tab" v-bind:class="{on:tabs.mall}" v-on:click="changeTab('mall')">特卖场</a>
	<a v-bind:class="{on:tabs.brief}"  v-on:click="changeTab('brief')" class="tab">简介</a>
