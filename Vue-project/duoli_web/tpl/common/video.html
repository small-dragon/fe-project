<div class="video" :class="{blur: isBlur }">
	<div id="play" class="content" :class="{on: videoOn,gaussianBlur: isPlay }"></div>
	<div class="mask">
		<a class="i-play" v-on:click="startPlay" v-show="isPlay"><img src="images/i-play.svg" alt="play"></a>
		<a class="i-pause" v-on:click="pausePlay" v-else :class="{transparent: isTransparent}" style="display:none;"><img src="images/i-pause.svg" alt="pause"></a>
	</div>
	<div class="menu">
		<ul>
			<li class="icons"><img class="icon" src="images/i-watch.svg"></i>9999+观看</li>
			<li class="icons"><img class="icon" src="images/i-comment.svg"></i>9999+</li>
			<li class="icons"  v-on:click="setFullScreenMode"><img class="icon" src="images/i-fullscreen.svg"></i>全屏</li>
		</ul>
	</div>
</div>
